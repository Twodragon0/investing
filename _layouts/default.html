<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ko' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  {% seo %}
</head>
<body>
  {% include header.html %}
  <div class="reading-progress" id="reading-progress"></div>
  <main class="container">
    {{ content }}
  </main>
  {% include footer.html %}
  <script>
  (function() {
    var bar = document.getElementById('reading-progress');
    if (!bar || !document.querySelector('.post-detail')) {
      if (bar) bar.style.display = 'none';
      return;
    }
    window.addEventListener('scroll', function() {
      var h = document.documentElement.scrollHeight - window.innerHeight;
      if (h > 0) bar.style.width = (window.scrollY / h * 100) + '%';
    }, { passive: true });
  })();
  </script>
</body>
</html>
