name: Weekly Digest

on:
  schedule:
    - cron: '0 15 * * 0'  # Every Sunday 15:00 UTC (midnight KST Monday)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: weekly-digest
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Generate weekly digest
        run: python scripts/generate_weekly_digest.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/
          if git diff --staged --quiet; then
            echo "No weekly digest to commit"
          else
            git commit -m "chore: generate weekly digest $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            for i in 1 2 3; do
              git pull --rebase origin main && break || {
                git rebase --abort 2>/dev/null || true
                git pull --no-rebase -X ours origin main || true
              }
            done
            git push || (sleep $((RANDOM % 10 + 5)) && git pull --rebase origin main && git push)
          fi
