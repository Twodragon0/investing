name: Weekly Digest

on:
  schedule:
    - cron: '0 15 * * 0'  # Every Sunday 15:00 UTC (midnight KST Monday)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: weekly-digest
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate weekly digest
        uses: ./.github/actions/python-collect
        with:
          script: scripts/generate_weekly_digest.py
          commit-message: 'chore: generate weekly digest'
          git-add-paths: '_posts/'
