name: Respond OpenClaw Mentions

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  respond-mentions:
    strategy:
      fail-fast: false
      matrix:
        channel_alias: [ops, dev, openclaw, investing]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout investing
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Respond to OpenClaw mentions
        env:
          TARGET_CHANNEL_ALIAS: ${{ matrix.channel_alias }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          OPENCLAW_SLACK_BOT_TOKEN: ${{ secrets.OPENCLAW_SLACK_BOT_TOKEN }}
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          OPENCLAW_SLACK_CHANNEL_ID: ${{ secrets.OPENCLAW_SLACK_CHANNEL_ID }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_CHANNEL_ID_OPS: ${{ secrets.SLACK_CHANNEL_ID_OPS }}
          SLACK_CHANNEL_ID_DEV: ${{ secrets.SLACK_CHANNEL_ID_DEV }}
          SLACK_CHANNEL_ID_OPENCLAW: ${{ secrets.SLACK_CHANNEL_ID_OPENCLAW }}
          SLACK_CHANNEL_ID_INVESTING: ${{ secrets.SLACK_CHANNEL_ID_INVESTING }}
          OPENCLAW_SLACK_CHANNEL_ID_OPS: ${{ secrets.OPENCLAW_SLACK_CHANNEL_ID_OPS }}
          OPENCLAW_SLACK_CHANNEL_ID_DEV: ${{ secrets.OPENCLAW_SLACK_CHANNEL_ID_DEV }}
          OPENCLAW_SLACK_CHANNEL_ID_OPENCLAW: ${{ secrets.OPENCLAW_SLACK_CHANNEL_ID_OPENCLAW }}
          OPENCLAW_SLACK_CHANNEL_ID_INVESTING: ${{ secrets.OPENCLAW_SLACK_CHANNEL_ID_INVESTING }}
          SLACK_CHANNEL_OPS: ${{ secrets.SLACK_CHANNEL_OPS }}
          SLACK_CHANNEL_DEV: ${{ secrets.SLACK_CHANNEL_DEV }}
          SLACK_CHANNEL_OPENCLAW: ${{ secrets.SLACK_CHANNEL_OPENCLAW }}
          SLACK_CHANNEL_INVESTING: ${{ secrets.SLACK_CHANNEL_INVESTING }}
        run: python3 scripts/respond_openclaw_mentions.py
