name: Collect Regulatory News

on:
  schedule:
    - cron: '48 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: collect-data
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Collect regulatory news
        uses: ./.github/actions/python-collect
        with:
          script: scripts/collect_regulatory.py
          commit-message: 'chore: collect regulatory news'
          git-add-paths: '_posts/ _state/ assets/images/'
