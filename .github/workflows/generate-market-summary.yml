name: Generate Market Summary

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: collect-data
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
      CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Generate market summary
        uses: ./.github/actions/python-collect
        with:
          script: scripts/generate_market_summary.py
          commit-message: 'chore: generate market summary'
          git-add-paths: '_posts/ assets/images/'
