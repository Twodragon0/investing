name: Generate Market Summary

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: generate-market-summary
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Generate market summary
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
        run: python scripts/generate_market_summary.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/ assets/images/
          if git diff --staged --quiet; then
            echo "No new summary to commit"
          else
            git commit -m "chore: generate market summary $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            for i in 1 2 3; do
              git pull --rebase origin main && break || {
                git rebase --abort 2>/dev/null || true
                git pull --no-rebase -X ours origin main || true
              }
            done
            git push || (sleep $((RANDOM % 10 + 5)) && git pull --rebase origin main && git push)
          fi
