name: Collect Political Trades

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: collect-data
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Collect political trades
        uses: ./.github/actions/python-collect
        with:
          script: scripts/collect_political_trades.py
          commit-message: 'chore: collect political trades'
          git-add-paths: '_posts/ _state/'
