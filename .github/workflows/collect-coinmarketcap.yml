name: Collect CoinMarketCap Data

on:
  schedule:
    - cron: '15 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Collect CoinMarketCap/CoinGecko data
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
        run: python scripts/collect_coinmarketcap.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/ _state/ assets/images/
          if git diff --staged --quiet; then
            echo "No new posts to commit"
          else
            git commit -m "chore: collect coinmarketcap data $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            for i in 1 2 3; do
              git pull --rebase origin main && break || {
                git rebase --abort 2>/dev/null || true
                git pull --no-rebase -X ours origin main || true
              }
            done
            git push || (sleep $((RANDOM % 10 + 5)) && git pull --rebase origin main && git push)
          fi
