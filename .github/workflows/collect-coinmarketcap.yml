name: Collect CoinMarketCap Data

on:
  schedule:
    - cron: '12 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: collect-data
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Collect CoinMarketCap/CoinGecko data
        uses: ./.github/actions/python-collect
        with:
          script: scripts/collect_coinmarketcap.py
          commit-message: 'chore: collect coinmarketcap data'
          git-add-paths: '_posts/ _state/ assets/images/'
