name: Cleanup Old Posts

on:
  schedule:
    - cron: '0 1 * * 1'  # Monday 01:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cleanup-posts
  cancel-in-progress: false

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup old posts
        run: |
          CUTOFF=$(date -u -d "7 days ago" +%Y-%m-%d 2>/dev/null || date -u -v-7d +%Y-%m-%d)
          echo "Cutoff date: $CUTOFF"

          if [ ! -d "_posts" ]; then
            echo "No _posts directory found, skipping cleanup"
            exit 0
          fi

          for f in _posts/*.md; do
            if [ ! -f "$f" ]; then
              continue
            fi
            FILE_DATE=$(basename "$f" | grep -oP '^\d{4}-\d{2}-\d{2}' || echo "")
            if [ -n "$FILE_DATE" ] && [ "$FILE_DATE" \< "$CUTOFF" ]; then
              echo "Removing old post: $f (date: $FILE_DATE)"
              rm "$f"
            fi
          done

      - name: Prune dedup state
        run: |
          if [ ! -d "_state" ]; then
            echo "No _state directory found, skipping prune"
            exit 0
          fi

          python3 -c "
          import json, os, glob
          from datetime import datetime, timedelta, timezone
          cutoff = (datetime.now(timezone.utc) - timedelta(days=14)).isoformat()
          for f in glob.glob('_state/*.json'):
              try:
                  with open(f) as fh:
                      data = json.load(fh)
                  if 'seen' in data:
                      before = len(data['seen'])
                      data['seen'] = {k:v for k,v in data['seen'].items() if v >= cutoff}
                      print(f'{f}: pruned {before - len(data[\"seen\"])} old entries')
                  with open(f, 'w') as fh:
                      json.dump(data, fh, ensure_ascii=False, indent=2)
              except Exception as e:
                  print(f'Error processing {f}: {e}')
          "

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/ _state/
          if git diff --staged --quiet; then
            echo "Nothing to clean up"
          else
            git commit -m "chore: cleanup old posts and prune state $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            for i in 1 2 3; do
              git pull --rebase origin main && break || {
                git rebase --abort 2>/dev/null || true
                git pull --no-rebase -X ours origin main || true
              }
            done
            git push || (sleep $((RANDOM % 10 + 5)) && git pull --rebase origin main && git push)
          fi
