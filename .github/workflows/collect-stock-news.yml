name: Collect Stock News

on:
  schedule:
    - cron: '30 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: collect-stock-news
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NEWSAPI_API_KEY: ${{ secrets.NEWSAPI_API_KEY }}
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Collect stock news
        uses: ./.github/actions/python-collect
        with:
          script: scripts/collect_stock_news.py
          commit-message: 'chore: collect stock news'
