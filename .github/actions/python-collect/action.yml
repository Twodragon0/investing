name: 'Python Collect & Commit'
description: 'Setup Python, run a collection script, and commit/push results'

inputs:
  script:
    description: 'Python script to run (e.g. scripts/collect_crypto_news.py)'
    required: true
  commit-message:
    description: 'Commit message prefix (timestamp appended automatically)'
    required: true
  git-add-paths:
    description: 'Paths to git add (space-separated)'
    required: false
    default: '_posts/ _state/'

runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: scripts/requirements.txt

    - name: Install dependencies
      shell: bash
      run: pip install -r scripts/requirements.txt

    - name: Run script
      shell: bash
      run: python ${{ inputs.script }}

    - name: Commit and push
      shell: bash
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add ${{ inputs.git-add-paths }}
        if git diff --staged --quiet; then
          echo "No new posts to commit"
        else
          git commit -m "${{ inputs.commit-message }} $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          for i in 1 2 3; do
            git pull --rebase origin main && break || {
              git rebase --abort 2>/dev/null || true
              git pull --no-rebase -X ours origin main || true
            }
          done
          git push || (sleep $((RANDOM % 10 + 5)) && git pull --rebase origin main && git push)
        fi
