name: 'Python Collect & Commit'
description: 'Setup Python, run a collection script, and commit/push results'

inputs:
  script:
    description: 'Python script to run (e.g. scripts/collect_crypto_news.py)'
    required: true
  commit-message:
    description: 'Commit message prefix (timestamp appended automatically)'
    required: true
  git-add-paths:
    description: 'Paths to git add (space-separated)'
    required: false
    default: '_posts/ _state/'

runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: scripts/requirements.txt

    - name: Install dependencies
      shell: bash
      run: pip install -r scripts/requirements.txt

    - name: Cache Playwright browsers
      id: playwright-cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ hashFiles('scripts/requirements.txt') }}

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      shell: bash
      run: python -m playwright install chromium --with-deps

    - name: Install Playwright deps only (cached)
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      shell: bash
      run: python -m playwright install-deps chromium

    - name: Verify SSL is enabled
      shell: bash
      run: |
        if [ "${DISABLE_SSL_VERIFY:-}" = "true" ] || [ "${DISABLE_SSL_VERIFY:-}" = "1" ]; then
          echo "::warning::DISABLE_SSL_VERIFY is set in CI â€” SSL verification is disabled!"
        fi

    - name: Mark collection start
      shell: bash
      run: touch /tmp/collect-start-marker

    - name: Run script
      shell: bash
      run: python "${{ inputs.script }}"

    - name: Validate collection output
      shell: bash
      run: |
        # Check that at least one post file was generated
        NEW_POSTS=$(find _posts/ -name "*.md" -newer /tmp/collect-start-marker 2>/dev/null | wc -l)
        echo "New posts generated: $NEW_POSTS"
        if [ "$NEW_POSTS" -eq 0 ]; then
          echo "::warning::No new posts were generated by the collection script"
        fi

    - name: Commit and push
      shell: bash
      run: |
        set -euo pipefail
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git fetch --no-tags origin main

        for path in ${{ inputs.git-add-paths }}; do
          if [ -e "$path" ]; then
            git add "$path"
          fi
        done

        if git diff --staged --quiet; then
          echo "No new posts to commit"
        else
          git commit -m "${{ inputs.commit-message }} $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          MAX_RETRIES=5
          for i in $(seq 1 $MAX_RETRIES); do
            echo "=== Push attempt $i/$MAX_RETRIES ==="
            if git push origin main 2>&1; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed, syncing with remote..."
            DELAY=$((i * 3 + RANDOM % 5))
            echo "Waiting ${DELAY}s before retry..."
            sleep $DELAY
            # Try rebase first (cleaner history)
            if git pull --rebase origin main 2>&1; then
              echo "Rebase succeeded, retrying push..."
              continue
            fi
            # Rebase failed (conflict), fall back to merge
            echo "Rebase failed, falling back to merge strategy..."
            git rebase --abort 2>/dev/null || true
            if git pull --no-rebase -X ours origin main 2>&1; then
              echo "Merge succeeded, retrying push..."
              continue
            fi
            echo "Merge also failed on attempt $i"
          done
          echo "::error::All $MAX_RETRIES push attempts failed"
          exit 1
        fi
